<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance | Maegham FaceGuard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-20px); }
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-900 to-primary-800 flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white/5 backdrop-blur-md border-b border-white/10 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-shield-alt text-white text-2xl"></i>
                        <span class="text-white font-bold text-xl">Maegham FaceGuard</span>
                    </div>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="/" class="text-white/80 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            <i class="fas fa-home mr-1"></i> Home
                        </a>
                        <a href="/upload/" class="text-white/80 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            <i class="fas fa-upload mr-1"></i> Upload
                        </a>
                        <a href="{% url 'attendance' %}" class="text-white/80 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            <i class="fas fa-clipboard-list mr-1"></i> Attendance
                        </a>
                        <a href="/start_recognition/" class="text-white/80 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            <i class="fas fa-play mr-1"></i> Start
                        </a>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button type="button" class="text-white hover:text-white focus:outline-none" id="mobile-menu-button">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="md:hidden hidden bg-white/5 backdrop-blur-md" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/" class="text-white/80 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                    <i class="fas fa-home mr-2"></i> Home
                </a>
                <a href="/upload/" class="text-white/80 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                    <i class="fas fa-upload mr-2"></i> Upload
                </a>
                <a href="{% url 'attendance' %}" class="text-white/80 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                    <i class="fas fa-clipboard-list mr-2"></i> Attendance
                </a>
                <a href="/start_recognition/" class="text-white/80 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
                    <i class="fas fa-play mr-2"></i> Start
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow px-4 py-20 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-3xl font-bold text-white mb-8">Attendance Records</h2>
            
            <!-- Search and Filter -->
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label class="block text-white/80 text-sm mb-1">Search</label>
                        <div class="relative">
                            <input type="text" placeholder="Search names..." class="w-full pl-10 pr-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <i class="fas fa-search absolute left-3 top-3 text-white/50"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-white/80 text-sm mb-1">Date Range</label>
                        <div class="flex gap-2">
                            <input type="date" class="bg-white/5 border border-white/10 rounded-lg text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <span class="text-white/50 self-center">to</span>
                            <input type="date" class="bg-white/5 border border-white/10 rounded-lg text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Attendance Table -->
            <div class="bg-white/10 backdrop-blur-md rounded-xl overflow-hidden">
                <table class="min-w-full divide-y divide-white/10">
                    <thead class="bg-white/5">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white/80 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white/80 uppercase tracking-wider">Date</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white/80 uppercase tracking-wider">Time In</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white/80 uppercase tracking-wider">Time Out</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white/80 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white/5 divide-y divide-white/10">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10 rounded-full overflow-hidden">
                                        <img class="h-full w-full object-cover" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg" alt="">
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-white">John Doe</div>
                                        <div class="text-sm text-white/60">Employee ID: 1001</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-white">2023-10-15</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-white">08:45 AM</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-white">05:30 PM</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Present</span>
                            </td>
                        </tr>
                        <!-- More rows... -->
                    </tbody>
                </table>
            </div>

            <!-- Export Button -->
            <div class="mt-6 flex justify-end">
                <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-file-export mr-2"></i> Export to CSV
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white/5 backdrop-blur-md border-t border-white/10 text-center text-white/80 text-sm py-4 mt-auto">
        <p>© 2023 Maegham FaceGuard. All rights reserved.</p>
        <p class="mt-1">
            <a href="#" class="hover:text-white transition-colors">Privacy Policy</a> • 
            <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
        </p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Sortable table functionality would go here
    </script>
</body>
</html>
