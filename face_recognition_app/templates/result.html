<!DOCTYPE html>
<html>
<head>
    <title>Recognition Result</title>
</head>
<body>
    <h2>Recognition Results</h2>
    {% if names %}
        <ul>
        {% for name in names %}
            <li>{{ name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
