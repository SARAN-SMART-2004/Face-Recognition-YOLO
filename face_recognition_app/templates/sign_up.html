<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Maegham FaceGuard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-900 to-primary-800 flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white/5 backdrop-blur-md border-b border-white/10 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-shield-alt text-white text-2xl"></i>
                        <span class="text-white font-bold text-xl">Maegham FaceGuard</span>
                    </div>
                </div>
                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="/" class="text-white/80 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            <i class="fas fa-home mr-1"></i> Home
                        </a>
                        <a href="/sign_up/" class="text-white/80 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            <i class="fas fa-user-plus mr-1"></i> Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 py-20 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
                <!-- Card Header -->
                <div class="bg-primary-700 py-6 px-8 text-center">
                    <div class="flex justify-center mb-4">
                        <div class="bg-white/20 p-3 rounded-full">
                            <i class="fas fa-user-plus text-white text-3xl"></i>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Create Account</h2>
                    <p class="mt-1 text-white/80 text-sm">Join our face recognition system</p>
                </div>

                <!-- Card Body -->
                <div class="px-8 py-6">
                    <form class="mt-4 space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Full Name</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input type="text" required class="py-3 pl-10 block w-full border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500" placeholder="Your full name">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" required class="py-3 pl-10 block w-full border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500" placeholder="your@email.com">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" required class="py-3 pl-10 block w-full border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500" placeholder="Create password">
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                    <i class="fas fa-user-plus"></i>
                                </span>
                                Create Account
                            </button>
                        </div>
                    </form>

                    <div class="mt-4 text-center text-sm">
                        <p class="text-gray-600">Already have an account? 
                            <a href="/login/" class="font-medium text-primary-600 hover:text-primary-500">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white/5 backdrop-blur-md border-t border-white/10 text-center text-white/80 text-sm py-4 mt-auto">
        <p>© 2023 Maegham FaceGuard. All rights reserved.</p>
        <p class="mt-1">
            <a href="#" class="hover:text-white transition-colors">Privacy Policy</a> • 
            <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
        </p>
    </footer>
</body>
</html>
