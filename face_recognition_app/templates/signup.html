<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Maegham FaceGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .password-strength {
            height: 4px;
            transition: all 300ms ease;
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 to-blue-800 flex flex-col">
    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 py-20 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
                <!-- Header -->
                <div class="bg-blue-700 py-6 px-8 text-center">
                    <div class="flex justify-center mb-4">
                        <div class="bg-white/20 p-3 rounded-full">
                            <i class="fas fa-user-plus text-white text-3xl"></i>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Create Account</h2>
                    <p class="mt-1 text-white/80 text-sm">Join Maegham FaceGuard</p>
                </div>

                <!-- Form Body -->
                <div class="px-8 py-6">
                    <form id="signupForm" class="space-y-4">
                        <!-- Full Name -->
                        <div>
                            <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input id="fullname" name="fullname" type="text" required
                                    class="pl-10 py-2 w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    placeholder="John Doe">
                            </div>
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input id="email" name="email" type="email" required
                                    class="pl-10 py-2 w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    placeholder="you@example.com">
                            </div>
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input id="password" name="password" type="password" required
                                    class="pl-10 pr-10 py-2 w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    oninput="checkPasswordStrength(this.value)" placeholder="••••••••">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <button type="button" onclick="togglePasswordVisibility('password')">
                                        <i class="fas fa-eye text-gray-400"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- Strength Bars -->
                            <div class="mt-2 flex space-x-1">
                                <div id="strength-1" class="password-strength w-1/4 bg-gray-200 rounded"></div>
                                <div id="strength-2" class="password-strength w-1/4 bg-gray-200 rounded"></div>
                                <div id="strength-3" class="password-strength w-1/4 bg-gray-200 rounded"></div>
                                <div id="strength-4" class="password-strength w-1/4 bg-gray-200 rounded"></div>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input id="confirmPassword" name="confirmPassword" type="password" required
                                    class="pl-10 py-2 w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    placeholder="••••••••">
                            </div>
                            <p id="password-match" class="text-xs mt-1 hidden"></p>
                        </div>

                        <!-- Terms -->
                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" required
                                class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                            <label for="terms" class="ml-2 block text-sm text-gray-700">
                                I agree to the <a href="#" class="text-blue-600">Terms</a> and <a href="#" class="text-blue-600">Privacy Policy</a>
                            </label>
                        </div>

                        <!-- Submit -->
                        <div>
                            <button type="submit"
                                class="w-full flex items-center justify-center py-2 px-4 border border-transparent text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-sm text-sm font-medium">
                                <i class="fas fa-user-plus mr-2"></i> Create Account
                            </button>
                        </div>
                    </form>

                    <!-- Loading -->
                    <div id="loadingState" class="hidden text-center py-4">
                        <div class="animate-pulse flex flex-col items-center">
                            <i class="fas fa-spinner fa-spin text-blue-500 text-xl mb-2"></i>
                            <p class="text-sm text-gray-500">Creating your account...</p>
                        </div>
                    </div>

                    <!-- Error -->
                    <div id="errorState" class="hidden bg-red-50 border-l-4 border-red-400 p-4 mb-4">
                        <div class="flex">
                            <i class="fas fa-exclamation-circle text-red-400"></i>
                            <p id="errorMessage" class="ml-3 text-sm text-red-700"></p>
                        </div>
                    </div>

                    <!-- Success -->
                    <div id="successState" class="hidden bg-green-50 border-l-4 border-green-400 p-4 mb-4">
                        <div class="flex">
                            <i class="fas fa-check-circle text-green-400"></i>
                            <p id="successMessage" class="ml-3 text-sm text-green-700"></p>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="bg-gray-50 px-8 py-4 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? <a href="/login/" class="text-blue-600 hover:text-blue-500">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Page Footer -->
    <footer class="bg-white/5 border-t border-white/10 text-center text-white/80 text-sm py-4 mt-auto">
        <p>© 2023 Maegham FaceGuard. All rights reserved.</p>
    </footer>
    <script>
        const csrftoken = '{{ csrf_token }}';
    </script>
    

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signupForm');
            const loading = document.getElementById('loadingState');
            const error = document.getElementById('errorState');
            const success = document.getElementById('successState');

            document.getElementById('confirmPassword').addEventListener('input', () => {
                const pwd = document.getElementById('password').value;
                const cpwd = document.getElementById('confirmPassword').value;
                const match = document.getElementById('password-match');
                if (cpwd && pwd !== cpwd) {
                    match.textContent = "Passwords don't match!";
                    match.classList.remove('hidden', 'text-green-500');
                    match.classList.add('text-red-500');
                } else if (cpwd) {
                    match.textContent = "Passwords match!";
                    match.classList.remove('hidden', 'text-red-500');
                    match.classList.add('text-green-500');
                } else {
                    match.classList.add('hidden');
                }
            });

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                if (password !== confirmPassword) {
                    showError("Passwords do not match!");
                    return;
                }

                loading.classList.remove('hidden');
                error.classList.add('hidden');
                success.classList.add('hidden');
                form.classList.add('hidden');

                const formData = new FormData(form);
                const data = {
                    fullname: formData.get('fullname'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    terms: formData.get('terms') === 'on'
                };

                fetch('/signup/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify(data),
                })
                .then(res => res.ok ? res.json() : res.json().then(err => Promise.reject(err)))
                .then(data => {
                    success.classList.remove('hidden');
                    document.getElementById('successMessage').textContent = data.message || 'Account created!';
                    setTimeout(() => window.location.href = data.redirect || '/auth/login/', 2000);
                })
                .catch(err => {
                    showError(err.message || 'Signup failed. Please try again.');
                })
                .finally(() => {
                    loading.classList.add('hidden');
                    form.classList.remove('hidden');
                });
            });

            function showError(msg) {
                error.classList.remove('hidden');
                document.getElementById('errorMessage').textContent = msg;
            }

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });

        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.querySelector(`#${fieldId} + div button i`);
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function checkPasswordStrength(password) {
            const bars = [1, 2, 3, 4].map(i => document.getElementById(`strength-${i}`));
            const score = [
                /.{8,}/.test(password),
                /[A-Z]/.test(password),
                /[0-9]/.test(password),
                /[!@#$%^&*(),.?":{}|<>]/.test(password)
            ].filter(Boolean).length;

            bars.forEach((bar, i) => {
                bar.classList.remove('bg-red-500', 'bg-yellow-500', 'bg-green-500');
                if (i < score) {
                    bar.classList.add(score < 2 ? 'bg-red-500' : score < 4 ? 'bg-yellow-500' : 'bg-green-500');
                }
            });
        }
    </script>
</body>
</html>
