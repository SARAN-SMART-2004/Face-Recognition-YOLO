<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknown Faces | Maegham FaceGuard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-900 to-primary-800 flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white/5 backdrop-blur-md border-b border-white/10 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-shield-alt text-white text-2xl"></i>
                        <span class="text-white font-bold text-xl">Maegham FaceGuard</span>
                    </div>
                </div>
                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="/" class="text-white/80 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            <i class="fas fa-home mr-1"></i> Home
                        </a>
                        <a href="/unknown_faces/" class="text-white/80 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            <i class="fas fa-user-secret mr-1"></i> Unknown Faces
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow px-4 py-20 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-white">Unknown Faces</h2>
                <div class="relative w-64">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-white/50"></i>
                    </div>
                    <input type="text" class="block w-full pl-10 pr-3 py-2 bg-white/5 border border-white/10 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="Search faces...">
                </div>
            </div>

            <!-- Face Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Face Card 1 -->
                <div class="bg-white/10 backdrop-blur-md rounded-xl overflow-hidden shadow-lg transition-transform hover:scale-105">
                    <div class="relative h-48">
                        <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" alt="Unknown Face" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-4">
                            <h3 class="text-white font-medium">Unknown #001</h3>
                            <p class="text-white/80 text-sm">2023-10-15 14:30</p>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-center">
                            <button class="text-sm text-primary-300 hover:text-primary-100 flex items-center">
                                <i class="fas fa-user-plus mr-1"></i> Identify
                            </button>
                            <button class="text-sm text-red-300 hover:text-red-100 flex items-center">
                                <i class="fas fa-trash-alt mr-1"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Face Card 2 -->
                <div class="bg-white/10 backdrop-blur-md rounded-xl overflow-hidden shadow-lg transition-transform hover:scale-105">
                    <div class="relative h-48">
                        <img src="https://images.pexels.com/photos/1222271/pexels-photo-1222271.jpeg" alt="Unknown Face" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-4">
                            <h3 class="text-white font-medium">Unknown #002</h3>
                            <p class="text-white/80 text-sm">2023-10-15 15:45</p>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-center">
                            <button class="text-sm text-primary-300 hover:text-primary-100 flex items-center">
                                <i class="fas fa-user-plus mr-1"></i> Identify
                            </button>
                            <button class="text-sm text-red-300 hover:text-red-100 flex items-center">
                                <i class="fas fa-trash-alt mr-1"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>

                <!-- More face cards... -->
            </div>

            <!-- Empty State -->
            <div class="text-center py-12" id="emptyState" style="display: none;">
                <i class="fas fa-user-slash text-white/30 text-5xl mb-4"></i>
                <h3 class="text-xl font-medium text-white/70 mb-2">No Unknown Faces Found</h3>
                <p class="text-white/50">The system hasn't detected any unrecognized faces yet.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white/5 backdrop-blur-md border-t border-white/10 text-center text-white/80 text-sm py-4 mt-auto">
        <p>© 2023 Maegham FaceGuard. All rights reserved.</p>
        <p class="mt-1">
            <a href="#" class="hover:text-white transition-colors">Privacy Policy</a> • 
            <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
        </p>
    </footer>

    <script>
        // Toggle empty state if no faces
        document.addEventListener('DOMContentLoaded', function() {
            const faceGrid = document.querySelector('.grid');
            const emptyState = document.getElementById('emptyState');
            
            if (faceGrid && faceGrid.children.length === 0) {
                faceGrid.style.display = 'none';
                emptyState.style.display = 'block';
            }
        });
    </script>
</body>
</html>
